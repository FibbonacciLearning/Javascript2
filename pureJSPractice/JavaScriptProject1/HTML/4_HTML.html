<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sequence of operation in IF and ELSE condition statements</title>
</head>
<body>
<script>
if (prompt("enter:") === "JavaScript") {

	  alert("Great! Let's talk JavaScript!");

	  var speaksJavaScript = true;

	} else {

	  alert("I don't know what you're saying.");

	}


	if (speaksJavaScript) {

	  alert("It's great to meet you.");

	}
</script>
</body>
</html>
