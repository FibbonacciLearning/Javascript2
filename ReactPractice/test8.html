<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>React test page</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
        #app {
          padding: 10px;
          background-color: #EEE;
        }
        #app h1 {
          font-size: 20px;
          font-family: sans-serif;
           color: #0080A8;
        }
      </style>
</head>
 
<body>
<div id="container"></div>
<script type="text/babel">

//class to draw a circle as per style props specified
class Circle extends React.Component{
  render () {
    var circleStyle = {
      padding: 10,
      margin: 10,
      display: "inline-block",
      backgroundColor: this.props.bgColor,
      borderRadius: "50%",
      width: 100,
      height: 100,
    }
    return (
      <div style = {circleStyle}></div>
    )
  }
};
//Array of colurs as input to showcircle function to getting random color from array to set backgroundcolor prop ofcircle class
var arrayOfColours = ["red", "blue", "yellow", "orange", "green"];

function showCircle(arr)
{
  let randColor = Math.floor(Math.random() * arr.length);
  let randomNumber = Math.floor((Math.random() * 10000) + 1);
  return <Circle key = {randomNumber} bgColor={arr[randColor]} />
};

function displayCircles()
{
  let arr = [];
  for(let i = 0; i < 5; i++)
    {
      arr.push(showCircle(arrayOfColours));
    }
  return arr;
};


ReactDOM.render(
  <div>
    {displayCircles()}
  </div>, document.querySelector("#container")
);


</script>
</body>
</html>
