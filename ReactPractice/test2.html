class Buttonify extends React.Component {
  render() {
    return <div>
    <button type = {this.props.behavior} > {this.props.children} </button></div>
  }
}
ReactDOM.render(
  <div>
    <Buttonify behavior="submit">SEND DATA</Buttonify>
  </div>,
  document.querySelector("#container1")
);
////////////////////////////////////////////////////////////////////////////////////
class Circle extends React.Component{
  render () {
    var circleStyle = {
      padding: 10,
      margin: 10,
      display: "inline-block",
      backgroundColor: this.props.bgColor,
      borderRadius: "50%",
      width: 100,
      height: 100,
    }
    return (
      <div style = {circleStyle}></div>
    )
  }
};

ReactDOM.render(
  <Circle bgColor = "yellow"/> , document.querySelector("#container2")
);
