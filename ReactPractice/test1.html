<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
        #app {
          padding: 10px;
          background-color: #EEE;
        }
        #app h1 {
          font-size: 20px;
          font-family: sans-serif;
           color: #0080A8;
        }
      </style>
</head>
 
<body>
<div id="container"></div>
<script type="text/babel">
//ReactDOM.render(<p>Sherlock Holmes</p>, document.getElementById('app'));
//ReactDOM.render(React.createElement('h1', {}, 'Hello World!'), document.getElementById('app'));

class HelloWorld extends React.Component {
  render() {
    return <p>Hello, world! {this.props.greetsTarget}</p>
  }
}
//Capitalization is important. To represent HTML elements, ensure that the HTML tag is lowercase. When you want to represent components, the component name must be capitalized. If you get the capitalization wrong, React will not render your content properly.  
ReactDOM.render(
  <div>
    <HelloWorld greetsTarget = "bob"/>
    <HelloWorld greetsTarget = "Lokesh"/>
    <HelloWorld/>
  </div>,
  document.querySelector("#container")
);
</script>
</body>
 
</html>
