<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
        #app {
          padding: 10px;
          background-color: #EEE;
        }
        #app h1 {
          font-size: 19px;
          font-family: sans-serif;
           color: #0080A8;
        }
      </style>
</head>
 
<body>
    <!-- What we call arguments in the function world are known as properties in the component world.
        You access a property by referencing it via the this.props property that every component has access to.
        
        If we had to generalize the end result of what components do, all they do is return blobs of HTML to whatever called it. Each component’s render function returns some HTML to another component’s render function. All of this HTML keeps accumulating until a giant blob of HTML is pushed (very efficiently) to our DOM. 
    -->

    <div id="container"></div>
<script type="text/babel">

class Square extends React.Component {
    render () {
        var squareStyle = {
            height: 150,
            backgroundColor: this.props.color
        };
        return (
            <div style = {squareStyle}>
            </div>
        );
    }
};

class Label extends React.Component {
    render () {
        var labelStyle = {
            fontFamily: "sans-serif",
            fontWeight: "bold",
            padding: 13,
            margin: 0
        };
        return (
            <p style = {labelStyle}>
                {this.props.color}
            </p>
        );
    }
};

class Card extends React.Component {
    render () {
        var cardStyle = {
            height: 200,
            width: 150,
            padding: 0,
            backgroundColor: "#FFF",
            boxShadow: "0px 0px 5px #666"
        };
        return (
            <div style = {cardStyle}>
                <Square color={this.props.color}/>
                <Label color={this.props.color}/>
            </div>
        );
    }
};

ReactDOM.render(
  <div>
    <Card color="#FFA737"/>
  </div>,
  document.querySelector("#container")
);
</script>

</body>
 
</html>
